<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <div id="div1">
    </div>
    <div id="div2">

    </div>

    <button onclick="displayArray()">array</button>
    <button onclick="displaySorted()">sort</button>
    <button onclick="checkRelationship()">check</button>

  </body>
  <footer>
  <script>
    var variables = ["int", "bool", "double", "float", "byte", "short", "long"]
    var s = variables;
    var l = variables.length;
    var d1 = document.getElementById("div1");
    // var d2 = document.getElementById("div2");

    function displayArray(){
      var i = 0;
      var text2 = "";
      console.log(variables);
      while (i < l){
        text2 += variables[i] + ", ";
        i++;
      }
      d1.innerHTML = text2;
    }
    //problem: s is a reference to the same location as variables.
    function displaySorted(){
      // var s = variables;
      // This works within the function or if the script is after the HTML body where the IDs are setup
      //... not setup globally.
      var d2 = document.getElementById("div2");
      s.sort();
      console.log(s);
      var text = "";
      for (var i = 0; i < l; i++){
        text += s[i] + ", ";
      }
      d2.innerHTML = text;
    }
    function checkRelationship(){
      if (variables == s)
        alert("TRUE!");
      else
        alert("False!");
    }
  </script>
  </footer>
</html>
