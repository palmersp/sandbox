<html>
  <head>
    <title>Box Jumper</title>
    <style media="screen">
      div {
        background: red;
        position: absolute;
        top: 100px;
        left: 0px;
        width: 50px;
        height: 50px;
      }
    </style>
    <script charset="utf-8">
    function descent(){
      var elem = document.getElementById("jumper");
      elem.style.transition = "top 2s";
      elem.style.top = "100px";
    }
      function boxRunner(){
        var elem = document.getElementById("jumper");
        elem.style.transition = "left 3s";
        // wont work unless left starting postion has already been specifiec
        elem.style.left = "200px";
      }
      function boxJumper(){
        var elem = document.getElementById("jumper");
        elem.style.transition = "top 2s";
        elem.style.top = "50px";
        // why is this function messing it up?
        // descent();
      }
    </script>
  </head>
  <body>
    <h2>Watch this box run and jump!</h2>

    <div id="jumper">

    </div>
    <button onclick="boxRunner()">Run</button>
    <button onclick="boxJumper()">Jump</button>
    <button onclick="descent()">Descend</button>

  </body>
</html>
