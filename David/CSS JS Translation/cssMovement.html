    <style>
      #shape{
        width: 50px;
        height: 50px;
        background: radial-gradient(silver, black);
        border-radius: 50%;
        position: absolute;
        animation: anim 6s ease-in-out infinite alternate;
      }
      @keyframes anim{
        0% {transform:rotate(0deg);}
        100% {transform:rotate(720deg);}
        from { top: 80px; left: 10px;}
        to   { top: 80px; left: 324.16px;}
      }
      #shape2{
        width: 50px;
        height: 50px;
        background: linear-gradient(red,blue);
        border-radius: 50%;
        position: absolute;
        animation: anim2 6s ease-in-out infinite alternate;
      }
      @keyframes anim2{
        0% {transform:rotate(0deg);}
        100% {transform:rotate(720deg);}
        from { top: 80px; left: 160px;}

      }
      #carbottom{

      }

        from { top: 50px; left: 5px;}
        to { top: 50px; left: 319.16;}
      }
      #carbumper{
        width: 230px;
        height: 10px;
        background: blue;
        position: absolute;
        border-radius: 10%;
        animation: anim4 6s ease-in-out infinite alternate;
      }
      @keyframes anim4{
        from { top: 90px; left: 0px;}
        to { top: 90px; left: 314.16px;}
      }

        border-bottom: 75px solid blue;
        border-left: 25px solid transparent;
        border-right: 50px solid transparent;
        height: 0px;
        width: 75px;
        position: absolute;

        animation: anim5 6s ease-in-out infinite alternate;
      }
      @keyframes anim5{
        from { top: 0px; left: 40px; }
        to { top: 0px; left: 354.16px; }
      }
    </style>

    </script>
