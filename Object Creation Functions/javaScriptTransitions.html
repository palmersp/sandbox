<!DOCTYPE html>
<html>
<style>
div#box1 {
  background: #9DCEFF;
  width: 400px;
  height: 200px;
  position:inherit;
}
.boxes {
  background: #dDdddd;
  width: 400px;
  height: 200px;
}
</style>
<script>
function changeBG(el,clr){
  var elem = document.getElementById(el);
  elem.style.transition = "background 1.0s linear 0s";
  elem.style.background = clr;
  elem.style.position = 'absolute';
  elem.style.top = '500px';
}

function changeClass(cls,change){
  var elem = getElementsByClassName(cls);
  elem.style.transition = "background 1.0s linear 0s";
  elem.style.background = change;
}
</script>
<body>
<button onclick="changeClass('boxes','#F0F')">Magenta</button>
<button onclick="changeBG('box1','#0C0')">Green</button>
<button onclick="changeBG('box1','#9DCEFF')">Origninal</button>
<div id="box1">Content in box 1 ...</div>
</body>
