<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .div{
        height: 100px;
        width: 100px;
        background: green;
      }
    </style>
    <script type="text/javascript">

    // this allows me to have onclick functions defined in the head of the document
    // document.onload would work for me, had to use window.onload
    window.onload = function () {

      document.querySelector('.div').onclick = function (e) {
        console.log(e);
        e.target.style.background = "red";
      }
    }
    </script>
  </head>
  <body>
    <div class="div">

    </div>
  </body>
</html>
