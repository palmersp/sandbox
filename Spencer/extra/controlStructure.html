    <meta charset="utf-8">
    <title>Control Structure</title>
    <style media="screen">
      div{
        height: 100px;
        width: 100px;
        background: black;
      }
    </style>

  <body>
    <div class="div1"></div><br>
    <div class="div2"></div><br>
    <div class="div3"></div><br>

  // var clickEvent = [

  // ];
  //   document.querySelector(clickEvent[]).onclick = clickEvent[]();
window.onclick = function (e) {
  var eventType = e.target.className;
  var events = {
    "div1": function () {
      e.target.style.background = "red";
    },
    "div2": function () {
      e.target.style.background = "green";
    },
    "default": ""
  }
  (events[eventType] || events["default"])();
// events[eventType]();

  // why does this log as undefined???

}
