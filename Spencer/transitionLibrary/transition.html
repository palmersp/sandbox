<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Transition Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="./customTransition.js"></script>

  <style media="screen">
    body {
      margin: 0;
      background: black;
      height: 100vh;
      width: 100vw;
    }

    .content {
      background: blue;
      height: 100vh;
      width: 25vw;
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="content">

  </div>
</body>

</html>
