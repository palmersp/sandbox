    <title>Object Creation function</title>
    <script type="text/javascript">
//object constructor
      var obj = new Object();
// object literal
      var obj2 = {};
      //(class) object prototype (constructor function)
      var Person = function (){};
      //instance of the class
      var person1  = new Person();
//Object.create
      var speaker = {topic: "faith"}
      var speaker2 = Object.create(speaker);
      // console.log(speaker2.topic);


//Happy Path
      // object literal
    var scripture = {
      book: "John",
      chapter: 3,
      verse: 16
    }
    console.log(scripture.verse);

    // object constructor
    function Scripture2(book, chapter, verse){
      this.book = book;
      this.chapter = chapter;
      this.verse = verse;
    }
    var scriptureMastery = new Scripture2("2 Nephi", 2, 25);
    console.log(scriptureMastery.book)




// nasty paths

    // Mormon property is not defined
    var badScripture = {
      // book: Mormon,

      verse: 47
    }
    //syntax error, breaks it; script won't even run
    // var badScripture2 = {

    //not the best way to do it
    // new constructor
    var scripture2 = new Object();

    scripture2.chapter = 3,
    scripture2.verse = 3;


var Scripture4 = function(book, chapter, verse){
  this.book = book;
  this.chapter = chapter;
  this.verse = verse;
}

var favScripture = new Scripture4("Ether", 12, 27);
console.log(favScripture.book);
