<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Transform</title>
    <style media="screen">
      #site {
        height: 500px;
        width: 100%;
        position: relative;
        z-index: 10;
        background: inherit;
        left: 0;
        transition: all 0.2s ease-out;
        transform: translate3d(0, 0, 0);
        background: black;
      }
      #sideNav {
        heigth: 500px;
        background: #4A4D4E;
        position: absolute;
        width: 100%;
        z-index: 1;
        height: 100%;
        left: 0;
      }
      .form{
        background: red;
        height: 150px;
        width: 300px;
        position: absolute;
        left: -400px;
        top: 50px;
        z-index: 100;
        transform: translate(-400px, 0);
        transition: all 0.2s ease-out;
      }

      .view{
        z-index: -1000;
        transition: z-index 0.2s ease-out;
        background: green;
        height: 250px;
        width: 300px;
        position: absolute;
      }
    </style>
  </head>
  <body>

    <!-- for absolute elements to appear behind a relative one they must be place above the relative element in the document -->
    <aside id="sideNav">
      <ul>
        <li>Menu Item</li>
        <li>Menu Item</li>
        <li>Menu Item</li>
      </ul>
    </aside>

    <aside class="view"></aside>

    <main id="site">
      <button type="button" name="menu">Menu</button>
      <button type="button" name="form">Form</button>
      <button type="button" name="view">View</button>
    </main>

    <aside class="form">
      <button type="button" name="submit">Submit</button>
    </aside>



    <script type="text/javascript" src="customTransform.js"></script>
  </body>
</html>
