<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Class Properties</title>
  <style media="screen">
  .hidden{
    display: none;
  }
  </style>
</head>
<body>
  <button type="button" name="button" onclick="showMenu()">Menu</button>
  <ul id="sub_articles" class="hidden">
    <li>JS</li>
    <li>CSS</li>
    <li>HTML</li>
  </ul>


  <script type="text/javascript">
  function showMenu() {
    var nav = document.querySelector('#sub_articles');
    console.log(nav.style);
    if(nav.style.display == ""){
      nav.style.display = "block";
    }else {
      nav.style.display = "";
    }
  }
  </script>
</body>
</html>
