//to create a method assign function to an objects property


//in this example we are adding a method to an object constructor
      var Person = function (firstName) {
        this.firstName = firstName;
      };

      var person3 = new Person("Tommy");

      Person.prototype.sayHello = function() {
        console.log("Hello, I'm " + this.firstName);
      };

      var person1 = new Person("Alice");
      var person2 = new Person("Bob");

      // call the Person sayHello method.
      person1.sayHello(); // logs "Hello, I'm Alice"
      person2.sayHello(); // logs "Hello, I'm Bob"
      person3.sayHello();// this line works because objects are references
