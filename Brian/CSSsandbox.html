        /* Diamond top shape */
        #cut-diamond {
            border-style: solid;
            border-color: transparent transparent cornflowerblue transparent;
            border-width: 0 25px 25px 25px;
            height: 0;
            width: 50px;
            position: relative;
            margin: 20px 0 50px 0;
            animation-name: diamond; /* Name of the keyframe to bind to the selector */
            animation-duration: 5s; /* Duration of the animation */
            animation-iteration-count: 3; /* How many times the animation is played */
        }

        /* Diamond bottom shape*/
        #cut-diamond:after {
            content: "";
            position: absolute;
            top: 25px;
            left: -25px;
            width: 0;
            height: 0;
            border-style: groove;
            border-color: royalblue transparent transparent transparent;
            border-width: 70px 50px 0 50px;
            animation-name: diamond-bottom; /* Name of the keyframe to bind to the selector */
            animation-duration: 5s; /* Duration of the animation */
            animation-iteration-count: 3;  /* How many times the animation is played */
        }

        /* Rectangle shape */
        #rectangle {
            border-radius: 25px;
            width: 200px;
            height: 50px;
            background: darkred;
            position: absolute;
            top: 415px;
            left: 90px;
            transition: height 4s;
        }


        /* Rectangle animation */
        @keyframes rectangle-anim{
            0% {transform:rotate(0deg);}
            50% {transform:rotate(180deg);}
            100% {transform:rotate(360deg);}
        }

        /* Change the height of the rectangle when hovered */
        #rectangle:hover {
            height: 300px;
        }

        #rectangle2 {
            border-radius: 25px;
            width: 200px;
            height: 50px;
            background: darkred;
            position: absolute;
            top: 415px;
            left: 90px;
            transition: height 4s;
        }

        /* Rectangle2 animation */
        @keyframes rectangle2-anim{
            0% {transform:rotate(0deg);}
            50% {transform:rotate(-180deg);}
            100% {transform:rotate(-360deg);}
        }

        /* Circle shape */
        #circle {
            width: 100px;
            height: 100px;
            background: -webkit-radial-gradient(red, yellow, green); /* For Safari 5.1 to 6.0 */
            background: -o-radial-gradient(red, yellow, green); /* For Opera 11.6 to 12.0 */
            background: -moz-radial-gradient(red, yellow, green); /* For Fx 3.6 to 15 */
            background: radial-gradient(red, yellow, green); /* Standard syntax (must be last) */
            border-radius: 25px;
            position: absolute;
            top: 60px;
            left: 400px;
            transition: width -2.9s, height -2.9s ease-in-out;
            -moz-transition: width -2.9s, height -2.9s ease-in-out;
            animation-play-state: paused;
        }

        /* Circle animation */
        @keyframes circle-anim{
            0% {transform:rotate(0deg);}
            50% {transform:rotate(180deg);}
            100% {transform:rotate(360deg);}
        }

        /* Change size of the circle when hovered */
        #circle:hover{
            border-radius: 230px;
            width: 300px;
            height: 300px;
