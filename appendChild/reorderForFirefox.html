<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script charset="utf-8">
      function moveItem(e) {
        var node = e.target;
        document.getElementById("div").appendChild(node);
        console.log(node);

      }
      function moveItemBack(e){
        var node = e.target;
        document.getElementById("list").appendChild(node);
        console.log(node);
      }

      window.onclick = function(e){
        if (!e)
          e = window.event;
        console.log(e);
          if (e.target.parentElement.localName == "ol")
            moveItemBack(e);
          else if (e.target.parentElement.localName == "ul")
            moveItem(e);

      }
      function doSomethingElse(){
          alert("This is really freaking Cool!");
      }
    </script>
  </head>
  <body>
    <!-- does not work properly if there are spaces between these -->
    <!-- wonder if this was an ol and I moved water would the order rearrange? -->
    <!-- need to move li to another list -->
    <!-- loop back through when it gets to the end -->
    <ul id="list"><li>Water</li><li>Earth</li><li>Fire</li></ul>

    <ol id="div">
      Bring me the following:
    </ol>

      <button onclick="doSomethingElse()">Yes sir!</button>

  </body>
</html>
