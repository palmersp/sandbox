<html>
  <head>

      <script charset="utf-8">
        function happyInsert() {
          var node = document.getElementById("list").firstChild;
          var list = document.getElementById("div");
          list.insertBefore(node, list.childNodes[0]);
        }

        function nastyInsert() {
          var node = document.getElementById("list").firstChild;
          var list = document.getElementById("div");
          list.insertBefore(node, list.childNodes[6]);
        }
      </script>
  </head>
  <body>

    <!-- does not work properly if there are spaces between these -->
    <!-- wonder if this was an ol and I moved water would the order rearrange? -->
    <!-- need to move li to another list -->
    <!-- loop back through when it gets to the end -->
    <ol id="list"><li>Water</li><li>Earth</li><li>Fire</li></ol>

    <ol id="div"><li>The list will be rearanged above:</li></ol>

    <button onclick="happyInsert()">Rearange</button>
    <br><br>
