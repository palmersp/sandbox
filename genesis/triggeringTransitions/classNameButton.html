<!DOCTYPE html>
<html>
<head>
<script>

// this script will run because the function is triggered with a button

document.getElementsByClassName("example").addEventlistener = ("click", myFunction);

function myFunction() {
    var x = document.getElementsByClassName("example");
    for(var i = 0; i < x.length; i++) {
    x[i].innerHTML = "Hello World!";
  }
}
</script>
</head>
<body>

<div class="example">First div element with class="example".</div>

<div class="example">Second div element with class="example".</div>

<p>Click the button to change the text of the first div element with class="example" (index 0).</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The getElementsByClassName() method is not supported in Internet Explorer 8 and earlier versions.</p>


</body>
</html>
