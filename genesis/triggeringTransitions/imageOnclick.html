<html>
  <head>
    <style media="screen">
      img {
        width: 200px;
      }
    </style>
    <title>Image Swap</title>
  </head>
  <body>

    <img src="noun_30410_cc.png" alt="spaceship" />
    <img src="noun_30410_cc.png" alt="spaceship" />
    <img src="noun_30410_cc.png" alt="spaceship" />
    <img src="noun_30410_cc.png" alt="spaceship" />
    <img src="noun_30410_cc.png" alt="spaceship" />
    <img src="noun_30410_cc.png" alt="spaceship" />


  </body>

  <script charset="utf-8">

  
  window.onclick = function(){
    if (window.event.toElement.alt == "spaceship" && (window.event.toElement.style.backgroundColor == "")) {
      window.event.toElement.style.backgroundColor = "red";
      console.log(window.event);
    }
    else {
      window.event.toElement.style.backgroundColor = "";
    }
    }

  
  </script>
</html>
