<html>
  <head>
    <title></title>
    <style media="screen">
      div {
        /*border: solid blue;*/
      }
    </style>
    <script charset="utf-8">

      //have to create a text node and append it to the paragraph
      //a string is required in order for text node to work will fail if no string is presen

      // create a paragraph with some text
      function happyElement() {
        var para = document.createElement("button");
        var text = document.createTextNode("Button");
        para.appendChild(text);
        document.getElementById("testDiv").appendChild(para);
      }

      function nastyElement(){
        var btn = document.createElement("button");
        var text = document.createTextNode("");
        document.getElementById("broken").appendChild(btn);
      }

    </script>
  </head>
  <body>

    <button onclick="happyElement()">Happy Button</button>
    <div id="testDiv">
      New element will be displayed here:
      <br>
      <br>
    </div>

    <br>

    <button onclick="nastyElement()">Broken Button</button>
    <div id="broken">
      Broken element will be displayed here:
      <br>
      <br>

    </div>

  </body>
</html>
